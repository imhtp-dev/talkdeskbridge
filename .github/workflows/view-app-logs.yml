name: ğŸ” View App Logs - bridgeapitvchc (cerbatest)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Seconds to stream logs (10-300)'
        required: false
        default: '60'
      show_history:
        description: 'Show historical logs first?'
        required: false
        default: true
        type: boolean

jobs:
  stream-logs:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F5F5A6E02E354120832116BFC283EE84 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_01DCCA571C8B42BB99944956DE4E4C30 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3C131C394D8047A18583542BA6679F18 }}
    
    - name: ğŸ”§ Enable Application Logging
      run: |
        echo "ğŸ”§ Configuring logging for cerbatest slot..."
        az webapp log config \
          --name bridgeapitvchc \
          --resource-group $(az webapp list --query "[?name=='bridgeapitvchc'].resourceGroup" -o tsv) \
          --slot cerbatest \
          --application-logging filesystem \
          --level verbose \
          --detailed-error-messages true \
          --failed-request-tracing true
        echo "âœ… Logging configured for cerbatest"
        echo ""
    
    - name: ğŸ“œ Show Recent Historical Logs
      if: ${{ github.event.inputs.show_history == 'true' }}
      run: |
        echo "================================================"
        echo "ğŸ“œ RECENT LOGS FROM CERBATEST SLOT"
        echo "================================================"
        
        az webapp log download \
          --name bridgeapitvchc \
          --resource-group $(az webapp list --query "[?name=='bridgeapitvchc'].resourceGroup" -o tsv) \
          --slot cerbatest \
          --log-file recent.zip 2>/dev/null || echo "No historical logs available"
        
        if [ -f recent.zip ]; then
          unzip -q recent.zip
          find . -name "*.txt" -o -name "*.log" | while read file; do
            if [ -s "$file" ]; then
              echo "--- Recent entries ---"
              tail -50 "$file" 2>/dev/null || true
              echo ""
            fi
          done
        fi
        echo ""
    
    - name: ğŸ”´ LIVE STREAMING - cerbatest Slot
      run: |
        echo "================================================"
        echo "ğŸ”´ LIVE LOG STREAM - CERBATEST SLOT"
        echo "================================================"
        echo "ğŸ“ App: bridgeapitvchc"
        echo "ğŸ“ Slot: cerbatest (TEST ENVIRONMENT)"
        echo "ğŸ“ Duration: ${{ github.event.inputs.duration }} seconds"
        echo "================================================"
        echo ""
        echo "ğŸ‘€ Watching for:"
        echo "   â€¢ Python print() statements"
        echo "   â€¢ logging.info/error/debug messages"
        echo "   â€¢ Uncaught exceptions"
        echo "   â€¢ HTTP requests"
        echo ""
        echo "ğŸš€ STREAMING LIVE FROM CERBATEST..."
        echo "------------------------------------------------"
        
        timeout ${{ github.event.inputs.duration }}s \
          az webapp log tail \
            --name bridgeapitvchc \
            --resource-group $(az webapp list --query "[?name=='bridgeapitvchc'].resourceGroup" -o tsv) \
            --slot cerbatest 2>&1 || true
        
        echo ""
        echo "------------------------------------------------"
        echo "âœ… Live streaming from cerbatest completed"
    
    - name: ğŸ“Š Summary
      if: always()
      run: |
        echo ""
        echo "================================================"
        echo "ğŸ“Š LOG SESSION SUMMARY"
        echo "================================================"
        echo "âœ… Log streaming completed for CERBATEST slot"
        echo "ğŸ“ Duration: ${{ github.event.inputs.duration }} seconds"
        echo ""
        echo "ğŸ’¡ To see logs again, re-run this workflow"
        echo "ğŸ’¡ Add print() statements in your Python code to debug"
        echo "================================================"
